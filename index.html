<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="sign-up-favicon.png" />
    <title>Sign up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barriecito&family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="banner">
          <div class="logo">
            <img src="logo (3).png" alt="Cozy Chairs Logo" />
          </div>
          <div class="banner-text">Travel the Cozy Way</div>
        </div>
      </div>
      <div class="right">
        <div class="header">
          Join the Cozy Chairs community to unlock exclusive travel deals and
          stress-free booking. From quick getaways to dream adventures, we make
          every step simple and comfortable.<br /><br />
          Sign up today and start exploring the world the cozy way.
        </div>
        <div class="body">
          <div class="form-header">Set up your chair!</div>
          <form action="example.com/path" method="post">
            <div class="left-align">
              <div>
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" />
              </div>
              <div>
                <label for="email">Email:</label>
                <input type="email" id="email" />
              </div>

              <label for="confirm-password">Confirm Password:</label>
              <input type="confirm-password" id="confirm-password" />
            </div>
            <div class="right-align">
              <div>
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" />
              </div>
              <div>
                <label for="phone-number">Phone number:</label>
                <input type="phone-number" id="phone-number" />
              </div>
              <label for="password">Password:</label>
              <input type="password" id="password" />
            </div>
          </form>
        </div>
        <div class="footer">
          <button class="sign-up-button">Create Account</button>
        </div>
      </div>
    </div>
  </body>
</html>
